    <script>
        $(document).ready(function() {
            $(".collapse.show").each(function() {
                $(this).prev('.card-header').find('#darrow').css('transform', 'rotate(180deg)');
            });

            $(".collapse").on('show.bs.collapse', function() {
                $(this).prev('.card-header').find('#darrow').css('transform', 'rotate(180deg)');
            }).on('hide.bs.collapse', function() {
                $(this).prev('.card-header').find('#darrow').css('transform', 'rotate(0deg)');
            });
        });
    </script>
