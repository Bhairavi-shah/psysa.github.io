<head>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,200&display=swap" rel="stylesheet">

    <style>

            background-color: black;
            z-index: 1;
        }
        
        p {

            color: white;
        }
        
        button {
            margin: 0.5%;
        }
        
        #yearbook {

        #modalprintarea {
            z-index: 999;
            width: 100%;
            position: absolute;
            background: #009FFF;
            display: none;
            top: 0em;
        }

                margin: 1%;
            }

                width: 80%;
            }
        }

    <script type="text/javascript">
        function closeModal() {
            document.getElementById('modalprintarea').style.display = 'none'
            cardColumns = document.getElementById('cardsColumns')
            if (cardColumns.hasChildNodes()) {
                cardColumns.innerHTML = ""
            }
        }

            buttonPrintArea = document.getElementById('buttonprintarea');
            studentNames = ['Abhishek C', 'Adarsh R', 'Adarsh S', 'Adheep George Paul', 'Adithya Nair', 'Adrian Gabriel Mathew', 'Akshay Prasannakumar', 'Allen Iype Sibi', 'Amruth Chand T', 'Ancy Sebastian', 'Anusree S', 'Aparna P Menon', 'Aravind R Nair', 'Arshaad Muhsin', 'Ashik Ameer', 'Ashwin B Nair', 'Asish Pulacherry', 'Betty Mary Thomas', 'Bhairavi Sameer Shah', 'Bindya Bhaskaran', 'Devasish Verma', 'Diya Liza Varghese', 'Don Alex', 'Francis Aldrick', 'Gayathri R Nair', 'Hariraj K', 'Jisha Varghese', 'Jithin James', 'Joel Vilanilam Zachariah', 'Jos Paul Shajan', 'Krishnaprasad K', 'Kuriakose Eldho', 'Kurian Benoy', 'L Bharath Kumar', 'Leon Joe Koithara', 'Michelle Elizabeth', 'Midhun Madhusoodhanan', 'Midu Mohan', 'Nihal Usman', 'Nikita Davies', 'Nithin Suresh', 'Noel Sebastian', 'Parvathy A N', 'Pooja C S', 'Renjith R Kartha', 'Sarah Jacob', 'Satyalekha Akula', 'Shahul ES', 'Shawn Mathew', 'Shruti Krishnan', 'Silpa T M', 'S Meenakshi', 'Sneha Achamma Cherian', 'Sophus Stein George', 'Sreelakshmi T D', 'Steve Premjith Chacko', 'Theres Mary Jose', 'Thomas Joseph', 'Tino Max Thayil', 'Vishnu V', 'Akhil Seshan', 'Jimmy Jose', 'Navya C R', 'Sreekumar']

            ]
            studentFirstNames.forEach(name => {

                buttons.className = ("btn ").concat(buttonColors[Math.floor(Math.random() * 5)])
                buttons.textContent = name
                console.log(name)
                buttonPrintArea.appendChild(buttons)
                buttons.addEventListener("click", function() {

                    gradient.forEach(g => {

                    });

                    gradientColor = gradientColor.concat(" )")
                    modals.style.background = gradientColor
                    modals.style.display = 'block'
                    cardColumns = document.getElementById('cardsColumns')
                    for (i = 0; i < 20; i++) {

                        card.className = "card bg-light text-center p-3"
                        blockQuote = document.createElement('blockquote')

                        footer.className = "blockquote mb-0"
                        small = document.createElement('small')
                        cite = document.createElement('cite')
                        cite.titleName = "Source Title"
                        cite.textContent = "Source Title"
                        small.appendChild(cite)
                        footer.appendChild(small)
                        blockQuote.appendChild(quote)
                        blockQuote.appendChild(footer)
                        card.appendChild(blockQuote)
                        cardColumns.appendChild(card)
                    }
                })
            });
        }
    </script>
