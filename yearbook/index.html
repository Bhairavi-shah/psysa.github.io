<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSYSA 2020 Yearbook</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="../assets/css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="text/javascript" src="./assets/js/quotes.js"></script>
    <script type="text/javascript" src="./assets/js/index.js"></script>
</head>

<body onload="buttonPrint()">

    <nav class="navbar navbar-expand-lg">
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ml-auto" id="navbarText">
            <ul class="navbar-nav ml-auto mr-auto">
                <li class="nav-item ml-auto active">
                    <a class="nav-link" href="/"><span class="double-tab-space">&emsp;&emsp;</span>HOME<span class="double-tab-space">&emsp;&emsp;</span></a>
                </li>
                <li class="nav-item ml-auto">
                    <a class="nav-link" href="#"><span class="double-tab-space">&emsp;&emsp;</span>GALLERY<span class="double-tab-space">&emsp;&emsp;</span></a>
                </li>
                <li class="nav-item ml-auto">
                    <a class="nav-link" href="/yearbook/"><span class="double-tab-space">&emsp;&emsp;</span>YEARBOOK<span class="double-tab-space">&emsp;&emsp;</span><span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item ml-auto">
                    <a class="nav-link" href="/teachers/"><span class="double-tab-space">&emsp;&emsp;</span>TEACHERS<span class="double-tab-space">&emsp;&emsp;</span></a>
                </li>
                <li class="nav-item ml-auto">
                    <a class="nav-link" href="/confessions/"><span class="double-tab-space">&emsp;&emsp;</span>CONFESSIONS<span class="double-tab-space">&emsp;&emsp;</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container text-center">
        <img id="yearbook" class="text-center" src="./assets/images/yearbooktext.png" />
        <p>Click to see what your classmates said about you!</p>
    </div>
    <div class="container text-center" id="buttonprintarea">
    </div>

    <div id="modalprintarea">

        <button id="closeButton" type="button" class="close" aria-label="Close" onclick="closeModal()">
            <span data-testid="x-viewer" data-icon="x-viewer" class=""><svg xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor"
                        d="M19.8 5.8l-1.6-1.6-6.2 6.2-6.2-6.2-1.6 1.6 6.2 6.2-6.2 6.2 1.6 1.6 6.2-6.2 6.2 6.2 1.6-1.6-6.2-6.2 6.2-6.2z">
                    </path>
                </svg></span>
        </button>

        <div id="imageContainerOuter">
            <div class="container text-center" id="imageContainer">
                <div class="row">
                    <div class="col-auto" id="imageCircleDiv">
                    </div>
                    <div class="col" id="nameField">
                        <h1 class="text-left" id="name"></h1>
                        <h3 class="text-left" id="aka"></h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="cards-container" id="cardsContainer">
            <div class="card-columns" id="cardsColumns">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
